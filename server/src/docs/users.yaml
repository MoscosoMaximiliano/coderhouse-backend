components:
  schemas:
    Register-user:
      type: object
      properties:
        id:
          type: string
          description: User id
        name:
          type: string
          description: User name
        email:
          type: string
          description: User email
        password:
          type: string
          description: User password
      example:
        id: 1
        name: John
        email: 9hFv6@example.com
        role: user
  response:
    success:
      type: object
      properties:
        status:
          type: string
          example: Successful Code
        payload:
          type: string
          properties:
            id:
              type: string
              description: User id
            name:
              type: string
              description: User name
            email:
              type: string
              description: User email
            role:
              type: string
              description: User role
          example:
            status: success
            payload:
              id: 1
              name: John
              email: 9hFv6@example.com
              role: user

  paths:
    api/users/register:
      post:
        summary: Register a new user
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
        responses:
          '201':
            description: User created
            content:
              application/json:
                schema:
                  $ref: '#/components/response/success'
  